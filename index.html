<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" href="SVGs/spotify-icon.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rationale&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main-body.css">
    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <header>
        <div class="left-header">
            <a href="index.html"><img src="SVGs/spotify-icon.webp" alt="spotify-logo" class="header-icon"></a>
        </div>

        <div class="mid-header">
            <div class="home-button-area">
                <button class="home-button">
                    <img src="SVGs/home.svg" alt="home" id="header-home-icon">
                </button>
                <button class="hidden-name" id="hidden-home">Home</button>
            </div>

            <div class="search-bar-area">
                <div class="header-search-icon">
                    <img src="SVGs/Search-icon.svg" alt="*" id="header-search-icon">
                    <button class="hidden-name" id="hidden-search">Search</button>
                </div>
                <input type="text" class="search-bar" placeholder="What do you want to play?">
                <button class="searchbar-hover-buttons">slash</button>
                <!-- <button class="searchbar-hover-buttons">+</button> -->
                <button class="searchbar-hover-buttons">/</button>

            </div>
        </div>

        <div class="right-header">
            <button class="explore-premium"><b>Explore Premium</b></button>
            <button class="install-app">
                <img src="SVGs/install.svg" alt="*" class="install-small">
                <p class="button-p">Install App</p>
            </button>
            <div class="notif-space">
                <button class="notifications">
                    <img src="SVGs/bell.svg" alt="*" class="bell-icon">
                </button>
                <button class="hidden-name" id="hidden-notif">What's new</button>
            </div>
            <div class="account-space">
                <button class="account-name">V</button>
                <button class="hidden-name" id="hidden-account">Accounts</button>
            </div>

        </div>
    </header>

    <div class="main-body">
        <div class="your-library">
            <div  class="lib-heading-area">
                <img src="SVGs/library.svg" alt="lib" class="lib-img">
                <p class="lib-heading">Your library</p>
                <button class="lib-but" id="lib-plus">
                    <img src="SVGs/plus.svg" alt="plus" class="lib-but-img">
                </button>

                <button class="lib-but" id="lib-right">
                    <img src="SVGs/right.svg" alt="right" class="lib-but-img">
                </button>
            </div>

            <div class="lib-long-buts-area">
                <button class="lib-long-but" id="lib-long-but-cross">x</button> <!--Remember to add the display property through js-->
                <button class="lib-long-but">Playlists</button>
                <button class="lib-long-but">Artists</button>
            </div>

            <div class="lib-tools">
                <div class="library-search-area">
                    <input type="text" class="library-search-input" placeholder="search in your library"> <!--Remember to add display inline block property in js-->
                    <button class="lib-but" id="lib-search">
                        <img src="SVGs/Search-icon.svg" alt="search" class="lib-but-tools-img" id="lib-search-but-img">
                    </button>
                </div>

                <div class="recent-shit">
                    Recent
                    <img src="SVGs/hamburgerdots.svg" alt="dots" class="lib-but-tools-img" id="lib-hamburger-img">
                </div>
            </div>

            <div class=container-long-playlist-card>
                <div class="long-playlist-card">
                    <div class="long-playlist-card-img-area">
                        <img src="album-covers/dejaVu-PineappleExpress.jpg" alt="Pineapple Express - Deja Vu" class="album-cover-long-playlist-card">
                    </div>
                    <div class="long-playlist-card-text-area">
                        <p class="long-playlist-card-title">Card Title</p>
                        <p class="long-playlist-card-metadata">Vinayak Bhadra &#183; 100 views</p>
                    </div>
                </div>

                <div class="long-playlist-card">
                    <div class="long-playlist-card-img-area">
                        <img src="album-covers/dejaVu-PineappleExpress.jpg" alt="Pineapple Express - Deja Vu" class="album-cover-long-playlist-card">
                        </div>
                    <div class="long-playlist-card-text-area">
                        <p class="long-playlist-card-title">Card Title</p>
                        <p class="long-playlist-card-metadata">Vinayak Bhadra &#183; 100 views</p>
                    </div>
                </div>

                
            </div>

        </div>

        <div class="main-container">
            <div class="what-to-hear-selectors">
                <button class="home-long-but" id="main-all-but">All</button>
                <button class="home-long-but" id="main-music-but">Music</button>
                <button class="home-long-but" id="main-podcast-button">Podcast</button>
            </div>
            <main>
                <section class="album-card-area">
                    <div class="album-card">
                        <div class="image-area-album-card">
                            <img src="album-covers/dejaVu-PineappleExpress.jpg" alt="">
                            <button class="appear-play-button">
                                <img src="SVGs/play-button.svg" alt="play">
                            </button>
                        </div>
                        <div class="album-card-details">
                            <p class="song-name"><a href="#">Song Name</a></p>
                            <p class="artist-name"><a href="#">Artist Name</a></p>
                        </div>
                    </div>
                                        
                </section>
            </main>
        </div>
    </div>

    <footer>
        player
    </footer>

    <script src="script.js"></script>
</body>

</html>
